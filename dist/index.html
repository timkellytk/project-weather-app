<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App Design</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({ google: { families: ['Cabin:regular,500,600,700'] } });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = ' w-mod-';
        (n.className += t + 'js'),
          ('ontouchstart' in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + 'touch');
      })(window, document);
    </script>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="images/webclip.png" rel="apple-touch-icon" />
  </head>

  <body>
    <div class="section">
      <h1 class="heading">Daily Weather Report</h1>
      <div class="form-block">
        <form class="form">
          <input type="text" class="search-box" placeholder="London" />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </div>
      <div class="weather-box" id="weather">
        <div id="loader" class="full-screen">
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
        <div class="location-and-time">
          <div class="location-box">
            <img src="images/pin.svg" alt="" class="icon" />
            <div id="location">Sydney</div>
          </div>
        </div>
        <div class="temperature-box">
          <div id="temp" class="temperature">15°C</div>
          <div id="feelsLike">Feels like 17°C</div>
        </div>
        <div>
          <div class="weather-item-box">
            <img
              src="images/drizzle.svg"
              alt=""
              class="icon"
              id="weatherIconSmall"
            />
            <div id="description">Cloudy</div>
          </div>
          <div class="weather-item-box">
            <img src="images/wind.svg" alt="" class="icon" />
            <div id="wind">25 km / h</div>
          </div>
          <div class="weather-item-box">
            <img src="images/humidity.svg" alt="" class="icon" />
            <div id="humidity">56% humidity</div>
          </div>
        </div>
        <img
          src="images/drizzle.svg"
          alt=""
          id="weatherIconLarge"
          class="weather-icon"
        />
      </div>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
